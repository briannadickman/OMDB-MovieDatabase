<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OMDB Favorites</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>

    <h1 class='page-header'>OMDB DATABASE FAVORITES</h1>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-6' id='favoritesOutput'>
          <h3 class='lead'>Favorites</h3>


        </div>

        <div class='col-md-6'>
          <div class='row'>
            <div class='col-md-12' id='searchForm'>
              <h3 class='lead'>Search Movies</h3>
                <div class="row">
                    <div class='col-md-12'>
                      <div class='input-group'>
                        <input type="text" placeholder="Search for..." class='form-control'>
                        <span class='input-group-btn'>
                          <button class='btn btn-default' type='button'>Search!</button>
                        </span>
                      </div>
                    </div>
                </div>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-12' id='searchOutput'>
              <h3 class='lead'>Results</h3>

              
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
